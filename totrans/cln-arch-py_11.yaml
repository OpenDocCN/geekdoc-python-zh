- en: I will track here changes between releases of the book, following [Semantic
    Versioning](https://semver.org/). A change in the **major** number means an incompatible
    change, that is a big rewrite of the book, also known as 2nd edition, 3rd edition,
    and so on. A change in the **minor** number means that something important was
    added to the content, like a new section or chapter. A change in the **patch**
    number signals minor fixes like typos in the text or the code, rewording of sentences,
    and so on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在这里跟踪书籍发布之间的变化，遵循 [语义版本控制](https://semver.org/)。主版本号的变化意味着不兼容的变化，即书籍的大幅重写，也称为第
    2 版、第 3 版等。次版本号的变化意味着内容中添加了某些重要内容，如新章节或部分。补丁号的变化表示文本或代码中的小修复，如错别字、句子改写等。

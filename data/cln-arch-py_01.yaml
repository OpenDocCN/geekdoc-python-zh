- en: Typos, errors, and bugs
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错别字、错误和漏洞
- en: What you find on this website is by no means always correct. Feel free to submit
    corrections through the [GitHub Issues page](https://github.com/TheDigitalCatBooks/source/issues)
    for site-wide issues, or using the specific repository of each book. I won't always
    answer immediately but I assure you that I read all the issues and will eventually
    fix them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这个网站上找到的内容并不总是正确的。请随时通过 [GitHub Issues 页面](https://github.com/TheDigitalCatBooks/source/issues)提交网站范围的修正，或使用每本书的特定仓库。我不总是立即回答，但我向你保证，我会阅读所有的问题，并最终修复它们。
